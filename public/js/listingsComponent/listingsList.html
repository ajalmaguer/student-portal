<div class="row">
  <div class="col s12 m7" id="listings-cards">
    <div id="listings-filters">
      filters go here
    </div>
    <div class="row" id="card grid">
      <div ng-repeat="listing in $ctrl.listings" class="col m6">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <a ng-link="['ListingsShow', {id: listing._id}]"><img ng-src="{{listing.imageUrl}}"></a>
              <span class="card-title grey">${{listing.rent}}</span>
            </div>
            <div class="card-content">
              <div class="right-align host-img">
                 <img src="{{listing.hostImgUrl}}" alt="" class="circle responsive-img">
              </div>
              <h6 class="truncate">{{listing.title}}</h6>
              <p class="grey-text">{{listing.roomType}} | Move in: {{listing.moveInDate| date:'MM/dd'}}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="col s12 m5 hide-on-small-only" id="listings-map">
    map goes here
  </div>
</div>
