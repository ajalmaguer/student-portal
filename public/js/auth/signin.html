<div class="sign-in-form" ng-hide="$ctrl.toggleValue">
  <h1>Sign In</h1>

  <form ng-submit="$ctrl.submitLogIn();" name="signInForm" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ng-model="$ctrl.logIn.email" type="email" ng-model="email" name="email" required class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ng-model="$ctrl.logIn.password" type="password" ng-model="password" name="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" ng-disabled="signInForm.$invalid" class="btn btn-default">Submit</button>
  </form>

  <p>
    <strong>
      If you are not a user yet,
      <a class="underline" ng-click="$ctrl.toggleValue = !$ctrl.toggleValue;"><u>Sign Up</u></a>.
    </strong>
  </p>
</div> <!-- sign-in-form -->

<div class="sign-up-form" ng-show="$ctrl.toggleValue">
  <h1>Sign Up</h1>

  <form ng-submit="$ctrl.submitSignUp();">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ng-model="$ctrl.signUp.email" type="email" ng-class="{'red-border': $ctrl.conflict}" class="form-control" id="exampleInputEmail1" placeholder="Email">
      <small ng-show="$ctrl.conflict" class="text-danger"><em>Email existsâ€¦</em></small>
    </div>
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <input ng-model="$ctrl.signUp.name" type="text" class="form-control" id="exampleInputName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ng-model="$ctrl.signUp.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Password confirmation</label>
      <input ng-model="$ctrl.signUp.passwordConfirmation" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <p>
    <strong>
      If you are already a user,
      <a class="underline" ng-click="$ctrl.toggleValue = !$ctrl.toggleValue;"><u>Sign In</u></a>.
    </strong>
  </p>

  <p>
    If you can't remember your password,
    <a class="underline"><u>request a new one</u>.</a>
  </p>
</div> <!-- sign-up-form -->
